<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="back.png" id="backBtn">
        <div class="gallery">
        <div>
             <span><img src="boy1.jpg"></span>
             <span><img src="girl1.jpg"></span>
             <span><img src="boy2.jpg"></span>
        </div>
        <div>
             <span><img src="woman-8344944_1920.jpg"></span>
             <span><img src="boy3.jpg"></span>
             <span><img src="girlyy3.jpg"></span>
        </div>
    </div>
    <img src="next.png" id="nextBtn">
    </div>
    <script>
        let scrollContainer=document.querySelector(".gallery")
        let backBtn=document.getElementById("backBtn");
        let nextBtn=document.getElementById("nextBtn");
        scrollContainer.addEventListener("wheel",(evt)=>{
            evt.preventDefault();
            scrollContainer.scrollLeft+=evt.deltaY;
            scrollContainer.style.scrollBehavior="auto"
        });
        nextBtn.addEventListener("click",()=>{
            scrollContainer.style.scrollBehavior="smooth"
            scrollContainer.scrollLeft+=900;
        });
        backBtn.addEventListener("click",()=>{
            scrollContainer.style.scrollBehavior="smooth"
            scrollContainer.scrollLeft-=900;
        });
        
    </script>
</body>
</html>
